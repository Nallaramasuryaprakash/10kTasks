<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="AMZ.jpg" width="100px" height="50px">
    <fieldset>
        <legend>SIGN-UP PAGE</legend>
        <form action="login.html" method="post">
            <h2>CREATE ACCOUNT</h2>
            <label for="Firstname"><b>First Name:- </b></label>
            <input type="text" id="firstname" name="firstname" placeholder="Enter Your First Name" autofocus  pattern="[A-Za-z]+" ><br><br>
            <label for="Lastname"><b>Last Name:- </b></label>
            <input type="text" id="lastname" name="lastname" placeholder="Enter Your Last Name" pattern="[A-Za-z]+" ><br><br>
            <label for="Mobile"><b>Mobile Number:- </b></label>
            <select id="region">
                <option value="India +91">IN +91</option>
                <option value="United States +1">US +1</option>
                <option value="Russia +7">RU +7</option>
                <option value="Portugal +351">PT +351</option>
            </select>
            <input name="Mobile" id="Mobile" type="tel" pattern="[6-9]{1}[0-9]{9}" placeholder="Enter your mobile number" ><br><br>
            <label for="email"><b>Email:- </b></label>
            <input type="email" name="email" id="email" placeholder="Enter your Email" ><br>
            <p><b>Select    your gender:- </b></p>
            <label for="Male">Male</label>
            <input type="radio" name="Gender" value="Male" id="Male">
            <label for="Female">Female</label>
            <input type="radio" name="Gender" value="Female" id="Female">
            <label for="Others">Others</label>
            <input type="radio" name="Gender" value="Others" id="Others"><br><br>
            <label for="password"><b>Password:- </b></label>
            <input name="password" id="password" type="password" placeholder="At least 6 Charcters"><br><br>
            <input type="submit" value="Signup">
            <button formaction="login.html">Already have Account</button>
        </form>
    </fieldset>
</body>

</html>
